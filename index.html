<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>


<body class="fadeIn" ontouchstart="">
    <h1>Neudice</h1>
    <div id="dice-container">
        <div class="pair">
            <button>
                <img id="d20" class="dice levitate" src="./icons/d20-fill.svg" onclick="roll(event)" />
            </button>
            <div id="d20-badge" type="number" contentEditable="true" class="badge">1</div>
        </div>
        <div class="pair">
            <button>
                <img id="d12" class="dice levitate" src="./icons/d12-fill.svg" onclick="roll(event)" />
            </button>
            <div id="d12-badge" type="number" contentEditable="true" class="badge">1</div>

        </div>
        <div class="pair">
            <button>
                <img id="d10" class="dice levitate" src="./icons/d10-fill.svg" onclick="roll(event)" />
            </button>
            <div id="d10-badge" type="number" contentEditable="true" class="badge">1</div>
        </div>
        <div class="pair">
            <button>
                <img id="d8" class="dice levitate" src="./icons/d8-fill.svg" onclick="roll(event)" />
            </button>
            <div id="d8-badge" type="number" contentEditable="true" class="badge">1</div>
        </div>
        <div class="pair">
            <button>
                <img id="d6" class="dice levitate" src="./icons/d6-fill.svg" onclick="roll(event)" />
            </button>
            <div id="d6-badge" type="number" contentEditable="true" class="badge">1</div>
        </div>
        <div class="pair">
            <button>
                <img id="d4" class="dice levitate" src="./icons/d4-fill.svg" onclick="roll(event)" />
            </button>
            <div id="d4-badge" type="number" contentEditable="true" class="badge">1</div>
        </div>
    </div>
    <div id="history">
        <button id="history-btn">
            <img class="dice levitate" src="./icons/history.svg" onclick="showHistory()" />
        </button>
        <div id="output" class="levitate">
            <p id="p1"></p>
            <p id="p2"></p>
        </div>
    </div>
    <div>
        <div id="alert">
        </div>
    </div>
</body>
<footer class="footer">
</footer>

</html>
